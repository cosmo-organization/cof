name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build_directory
      run: mkdir build
    - name: going to build directory
      run: cd build
    - name: building library and testapp
      run: cmake ../ && cmake --build .
    - name: testing app
      run: cd test && ./test
